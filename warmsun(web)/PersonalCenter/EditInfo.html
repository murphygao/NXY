        <div class="col-lg-6 col-md-8 col-sm-10 col-xs-12">

                <div class="panel-body">    
                    <div class="row">
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 text-center">
                            <img src="../img/HeadImg1.png" class="HeadImg">
                            <br>
                            <div class="form-group">
                                <label for="inputfile">头像</label>
                                <input type="file" id="inputfile" class="div_center">
                                <p class="help-block">这点击浏览上传新的头像</p>
                            </div>
                            <div class="form-group">
                                <label for="name">账户名</label>
                                <input type="text" class="form-control" id="name" placeholder="请输入账户名">
                            </div>
                            <div class="form-group">
                                <label for="email">电子邮箱</label>
                                <input type="text" class="form-control" id="email" placeholder="请输入电子邮箱">
                            </div>
                            <div class="form-group">
                                <label for="tel">电话</label>
                                <input type="text" class="form-control" id="tel" placeholder="请输入电话">
                            </div>
                            <div class="form-group">
                                <label for="birthtime">出生年月日</label>
                                <input type="text" class="form-control" id="birthtime" placeholder="请输入出生年月日，如1996年5月21日">
                            </div>  
                            <div class="form-group">
                                <label for="place">地址 省市区（县）</label>
                                <input type="text" class="form-control" id="place" placeholder="请输入地址，如：陕西省西安市临潼区">
                            </div>
                            <div class="form-group">
                                <label for="habits">爱好、特长</label>
                                <input type="text" class="form-control" id="habits" placeholder="请输入爱好、特长">
                            </div>                          
                        </div>
                        <div class="col-lg-6 col-md-6 col-sm-6 col-xs-12 text-center">  
                            <div class="form-group">
                                <label for="summary">个人介绍</label>
                                <textarea class="form-control" rows="15"></textarea>
                            </div>
                            <button id="login_button" name="login_button" type="submit" value="保存更改">保存更改</button>
