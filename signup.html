<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link href="style/signup_style.css" rel="stylesheet" type="text/css"/>
    <title>暖夕阳注册</title>
</head>
<body>
<div id="content">
    <div id="box">
        <div id="signup_logo">
            <img src="style/images/signup_logo.png">
        </div>
        <form action="#" method="post" target="_blank">
            <div id="username"><input name="username" type="text" placeholder="账号"></div>
            <div id="password"><input name="password" type="password"placeholder="密码"></div>
            <div id="tel"><input name="tel" type="text" placeholder="联系方式"></div>
            <button id="signup_button" name="signup_button" type="button" value="注册"><a href="#" target="_blank">注册</a></button>
        </form>
    </div>
</div>
</body>
</html>
